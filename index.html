<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Painting App</title>
    <script defer src="app.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="wrap__canvas">
            <canvas id="jsCanvas" class="canvas"></canvas>
            <div class="wrap__cursor">
                <img class="cursor" id="jsCursor" src="brush.png"/>
            </div>
        </div>
        <div class="controls" id="jsColors">
            <div class="controls__colors1">
                <div class="controls__color" style="background-color: black;"></div>
                <div class="controls__color" style="background-color: crimson;"></div>
                <div class="controls__color" style="background-color: yellow;"></div>
                <div class="controls__color" style="background-color: lawngreen;"></div>
            </div>
            <div class="controls__colors2">
                <div class="controls__color" style="background-color: mediumslateblue;"></div>
                <div class="controls__color" style="background-color: rgb(36, 36, 129);"></div>
                <div class="controls__color" style="background-color: purple;"></div>
                <div class="controls__color" style="background-color: snow;"></div>
            </div>
            <div class="controls__range">
                <input type="range" id="jsRange" min="0.1" max="10.0" value="5.0" step="0.1"/>
            </div>
            <div class="controls__btns">
                <button id="jsClean">Clean</button>
                <button id="jsSave">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
